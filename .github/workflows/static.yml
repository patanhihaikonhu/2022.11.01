name: Upload Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Upload files
      run: |
        mkdir -p uploads
        echo "Upload your files here" > uploads/README.md
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add uploads/
        git commit -m "Add upload directory"
        git push
